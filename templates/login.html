<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/signup.css">
  </head>
  <body>
    <h1>Login</h1>
    <div class="login-area">
        {% if username %}
            <a class="login-link" href="/blog">blog </a>|
            <a class="login-link" href="/blog/newpost">post </a>|
            <a class="login-link" href="/blog/map">map </a>|
            <a class="login-link" href="/blog/logout">logout</a>
            <br>{{username}}
        {% else %}
            <a class="login-link" href="/blog/login">login</a>|
            <a class="login-link" href="/blog/signup">signup</a>
        {% endif %}
    </div>
    <form method="post">
      <table>
        <tr>
          <td class="label">Username</td>
          <td><input type="text" name="username" value=""></td>
        </tr>

        <tr>
          <td class="label">Password</td>
          <td><input type="password" name="password" value=""></td>
        </tr>
      </table>
      <div class=error>{{error}}</div>
      <input type="submit">

    </form>
  </body>
</html>
